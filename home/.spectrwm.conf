# General Settings
workspace_limit		= 6
focus_mode		= default
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_clamp		= 1
warp_focus		= 1
warp_pointer		= 1
modkey			= Mod4

# Screen Resolution
region			= screen[1]:1366x768+0+0

# Default Workspace Layout
layout			= ws[1]:0:0:0:0:vertical

# Workspace Name
name			= ws[1]:1
name			= ws[2]:2
name			= ws[3]:3
name			= ws[4]:4
name			= ws[5]:5
name			= ws[6]:6

# Window Settings
border_width		= 2
color_focus		= blanchedalmond
color_focus_maximized	= rgb:14/14/14
color_unfocus		= rgb:239/240/241
color_unfocus_maximized	= rgb:6F/73/75
region_padding		= 10
tile_gap		= 10

# Bar Settings
bar_enabled		= 1
bar_border_width	= 0
bar_border[1]		= rgb:239/240/241
bar_color[1]		= rgb:1C/1C/1C
bar_color_selected[1]	= blanchedalmond
bar_font_color[1]	= blanchedalmond
bar_font_color_selected	= black
bar_font		= xft:PragmataPro:pixelsize=10:antialias=true
#bar_font		= tewi:style=Regular:pixelsize=9:antialias=true
bar_font_pua 		= DroidSansMono Nerd Font:pixelsize=12:antialias=true
bar_action		= ~/.config/spectrwm/baraction.sh
bar_action_expand	= 0
bar_at_bottom		= 0
bar_justify		= center
bar_format		= +|L +1<+L+5<+2<+C +|C%a %b %d, %I:%M +|R +A
workspace_indicator	= listall,markcurrent

# Default Programs
program[lock]		= slock
program[term]		= /usr/pkg/bin/xterm -geometry 120x30
program[menu]		= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# Custom Programs
program[shutdown]       = doas shutdown -p now
bind[shutdown]          = MOD+Shift+Delete
program[passmenu]	= ~/.config/spectrwm/./passmenu.sh $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
bind[passmenu]		= MOD+Shift+p
program[screenshot_all]	= scrot '%m-%d-%Y-%R.png' -e 'mv $f ~/Pictures/screens'
bind[screenshot_all]	= MOD+s
program[screenshot_wind]= scrot -ub '%m-%d-%Y-%R.png' -e 'mv $f ~/Pictures/screens'
bind[screenshot_wind]	= MOD+Shift+s
program[mount]		= doas mount -t msdos /dev/sd0e /mnt
bind[mount]		= MOD+Shift+m
program[unmount]	= doas umount -t msdos /mnt
bind[unmount]		= MOD+Shift+u

# Volume Keys
program[raise_volume]	= mixerctl -w outputs.master+=12
bind[raise_volume]	= XF86AudioRaiseVolume
program[lower_volume]	= mixerctl -w outputs.master-=12
bind[lower_volume]	= XF86AudioLowerVolume
program[mute_volume]	= mixerctl -w outputs.master=[192 0]
bind[mute_volume]	= XF86AudioMute

